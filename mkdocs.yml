site_name: "isotropic"
repo_url: https://github.com/lazyoracle/isotropic-error-analysis

theme:
  name: "material"
  features:
    - content.code.annotation
    - content.code.copy
    - content.tabs.link
    - navigation.indexes
    - navigation.footer
    - navigation.top
    - search.highlight
    - search.suggest
    - toc.follow
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

plugins:
- search
- mkdocstrings:
    handlers:
      python:
        options:
          show_submodules: true
          show_root_heading: true
          show_symbol_type_toc: true
          docstring_style: numpy

extra_css:
  - https://cdn.jsdelivr.net/npm/katex@0/dist/katex.min.css

extra_javascript:
  - javascripts/katex.js
  - https://cdn.jsdelivr.net/npm/katex@0/dist/katex.min.js
  - https://cdn.jsdelivr.net/npm/katex@0/dist/contrib/auto-render.min.js

nav:
- Home: index.md
- API Reference:
    - algos: algos.md
    - e2: e2.md
    - orthonormal: orthonormal.md
    - thetazero: thetazero.md
    - utils: utils.md
